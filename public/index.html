<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Playlist Downloader</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>YouTube Playlist Downloader</h1>
        <form id="download-form">
            <label for="playlistUrl">Enter YouTube Playlist URL:</label>
            <input type="text" id="playlistUrl" name="playlistUrl" placeholder="https://www.youtube.com/playlist?list=PL..." required>
            <button type="submit">Download Playlist</button>
        </form>
        <p id="message"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
